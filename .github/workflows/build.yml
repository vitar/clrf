name: build-and-deploy

on:
  push:
    branches:
      - main
      - '**'         # build + preview-deploy for any branch
  pull_request:       # build + preview-deploy for PRs

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Configure GitHub Pages (sets up preview/paths metadata)
      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Install Pandoc & wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      # If your mkdocs needs site_url tweaked per preview,
      # you can read ${{ steps.pages.outputs.base_url }} and inject it, but
      # most setups work without that.
      - name: Build site (MkDocs)
        run: mkdocs build -d dist/site

      - name: Build PDFs (Pandoc â†’ wkhtmltopdf)
        run: make pdf

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: warn

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Production for main; Preview for anything else (branches or PRs)
          preview: ${{ github.ref != 'refs/heads/main' || github.event_name == 'pull_request' }}
