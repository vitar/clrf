site_name: "> CL/RF _ Couple Life Reflection Framework"
site_url: https://vitar.github.io/clrf

# Контент лежит в src/<locale>/...
docs_dir: src

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: lt
          name: Lietuvių
          default: false
          build: true
        - locale: ru
          name: Русский
          default: false
          build: true

# Навигация задаётся для дефолтного языка.
# Плагин сам переключит префикс на en/ lt/ ru/ при смене языка.
nav:
  - index.md
  - theory/00-cover.md
  - theory/01-preface.md
  - theory/10-intro.md
  - theory/20-conditions.md
  - theory/30-needs.md
  - theory/40-functions.md
  - theory/50-links.md
  - theory/60-vision.md
  - theory/70-changes.md
  - theory/80-priorities-strategy.md
  - theory/90-practices-toolbox.md
  - theory/99-outro.md
  - practice/p01-conditions-checklist.md
  - practice/p02-needs-checklist.md
  - practice/p03-functions-checklist.md
  - practice/p04-diagnostic-light.md
  - practice/p05-individual-vision.md
  - practice/p06-change-table.md
  - practice/p07-priority-matrix.md
  - practice/p08-retrospective.md
  - practice/p09-raci.md
  - practice/p10-rituals-map.md
  - practice/p11-personal-functions.md
  - practice/p12-shared-vision.md
  - changelog.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
