site_name: CL/RF — Couple Life Reflection Framework
site_url: https://vitar.github.io/clrf

# Контент лежит в src/<locale>/...
docs_dir: src

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

plugins:
  - search
  - i18n:
      default_language: ru
      languages:
        - locale: ru
          name: Русский
        - locale: en
          name: English
        - locale: lt
          name: Lietuvių
      # Переименования пунктов меню (опционально)
      nav_translations:
        ru:
          Cover: "Обложка"
          Preface: "Предисловие"
          Theory: "Теория"
          Practice: "Практики"
          Intro: "Введение"
          Conditions: "Условия"
          Needs: "Потребности"
          Functions: "Функции"
          Links: "Связки"
          Vision: "Визия"
          Changes: "Изменения"
          Priorities & Strategy: "Приоритезация и стратегия"
          Toolbox: "Практики"
          Outro: "Заключение"
        en:
          Cover: "Cover"
          Preface: "Preface"
          Theory: "Theory"
          Practice: "Practice"
          Intro: "Introduction"
          Conditions: "Conditions"
          Needs: "Needs"
          Functions: "Functions"
          Links: "Linkages"
          Vision: "Vision"
          Changes: "Changes"
          Priorities & Strategy: "Priorities & Strategy"
          Toolbox: "Practices"
          Outro: "Conclusion"
        lt:
          Cover: "Viršelis"
          Preface: "Pratarmė"
          Theory: "Teorija"
          Practice: "Praktikos"
          Intro: "Įvadas"
          Conditions: "Sąlygos"
          Needs: "Poreikiai"
          Functions: "Funkcijos"
          Links: "Sąsajos"
          Vision: "Vizija"
          Changes: "Pokyčiai"
          Priorities & Strategy: "Prioritetai ir strategija"
          Toolbox: "Praktikos"
          Outro: "Pabaiga"

# Навигация задаётся для дефолтного языка (ru).
# Плагин сам переключит префикс на en/ lt/ при смене языка.
nav:
  - Cover: ru/theory/00-cover.md
  - Preface: ru/theory/01-preface.md
  - Theory:
      - Intro: ru/theory/10-intro.md
      - Conditions: ru/theory/20-conditions.md
      - Needs: ru/theory/30-needs.md
      - Functions: ru/theory/40-functions.md
      - Links: ru/theory/50-links.md
      - Vision: ru/theory/60-vision.md
      - Changes: ru/theory/70-changes.md
      - Priorities & Strategy: ru/theory/80-priorities-strategy.md
      - Toolbox: ru/theory/90-practices-toolbox.md
      - Outro: ru/theory/99-outro.md
  - Practice:
      - ru/practice/p01-conditions-checklist.md
      - ru/practice/p02-needs-checklist.md
      - ru/practice/p03-functions-checklist.md
      - ru/practice/p04-diagnostic-light.md
      - ru/practice/p05-individual-vision.md
      - ru/practice/p06-change-table.md
      - ru/practice/p07-priority-matrix.md
      - ru/practice/p08-retrospective.md
      - ru/practice/p09-raci.md
      - ru/practice/p10-rituals-map.md
      - ru/practice/p11-personal-functions.md
      - ru/practice/p12-shared-vision.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
