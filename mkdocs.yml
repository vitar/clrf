site_name: "Between Us: A Practical Guide for Couples"
site_description: "How to Build Clarity and Connection with the Couple Life Reflection Framework (CLRF)"
site_author: "Viktor Jevdokimov"
copyright: "© 2025 Viktor Jevdokimov, Vilnius, Lithuania"
site_url: https://vitar.github.io/clrf

docs_dir: src

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - content.code.copy

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  analytics:
    provider: google
    property: G-ZB00MF626R

  consent:
    title: "Cookie consent"
    description: "We use Google Analytics to understand site usage and improve the book."
    actions:
      - accept
      - reject

  translations:
    consent:
      actions:
        accept: "Allow"
        reject: "Decline"

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: lt
          name: Lietuvių
          default: false
          build: true
          site_name: "Tarp mūsų: praktiškas gidas poroms"
          site_description: "Kaip kurti aiškumą ir ryšį naudojant Couple Life Reflection Framework (CLRF) - poros gyvenimo refleksijos karkasą."
          theme:
            language: lt
          extra:
            consent:
              title: "Sutikimas dėl slapukų"
              description: "Naudojame „Google Analytics“, kad suprastume svetainės naudojimą ir tobulintume knygą."
        - locale: ru
          name: Русский
          default: false
          build: true
          site_name: "Между нами: практическое руководство для пар"
          site_description: "Как создать ясность и близость с помощью Couple Life Reflection Framework (CLRF) — каркаса рефлексии для совместной жизни пар."
          theme:
            language: ru
          extra:
            consent:
              title: "Согласие на использование cookie"
              description: "Мы используем Google Analytics, чтобы понимать использование сайта и улучшать книгу."

nav:
